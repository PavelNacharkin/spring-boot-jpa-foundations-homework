<html lang="en" xmlns:th="http//www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
Pet:
<body>
<table border="2">

    <tr th:each="pet: ${pets}">
        <td th:text="${pet.id}">The Pet Id</td>
        <td th:text="${pet.breed}">The Pet Breed</td>

        <td>
            <a th:href="@{/pet/{id}/edit(id=${pet.id})}" href="edit-pet-page.html"> Update</a>

        </td>

        <td>
            <a th:href="@{/pet/{id}/delete(id=${pet.id})}" href="delete-pet-page.html"> Delete</a>

        </td>
    </tr>
</table>

<div class="row">
    <form action="/pet/add">
        <input type="submit" value="Add new Pet">
    </form>
</div>

<div class="row">
    <form action="/">
        <input type="submit" value="Back">
    </form>
</div>

</body>
</html>
