<html lang="en" xmlns:th="http//www.thymeleaf.org">

Users:
<body>
<table border="2">

    <tr th:each="user: ${users}">

        <td th:text="${user.name}">The Users</td>
        <td th:text="${user.age}">The Age</td>
        <td th:text="${user.pet}">The Pet</td>
    </tr>

</table>
</body>
</html>
