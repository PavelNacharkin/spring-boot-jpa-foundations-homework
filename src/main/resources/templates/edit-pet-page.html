<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit pet</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<form id="edit-form" th:action="@{/pet/{id}/edit(id=${petDto.id})}" th:method="post" action="edit-pet-page.html">
  <h1>Pet</h1>

  <div class="row">
    <label for="id-input">ID:</label>
    <input id="id-input" type="text" readonly="readonly" th:value="${petDto.id}" value="1"/>
  </div>

  <div class="row">
    <label for="title-input">Breed:</label>
    <input id="title-input" name="breed" type="text" th:value="${petDto.breed}" value="Default Name"/>
  </div>

  <div class="row">
    <button type="submit">Save</button>
  </div>
</form>

<div class="row">
  <form action="/pet">
    <input type="submit" value="Back">
  </form>
</div>

</body>
</html>
